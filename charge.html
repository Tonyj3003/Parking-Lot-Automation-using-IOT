<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #88cd3944;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #c72525;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left 0.5s;
  padding: 16px;
}

.head {
  margin-top: 4%;
  display: flex;
  justify-content: center;
  background-color: rgba(16, 185, 16, 0.699);
  border-radius: 17px 17px 17px 17px;
}

.imge {
  height: 77px;
  width: 77px;
  background-image: url(mathus.jpg);
  background-size: cover;
}

.mathu {
  display: flex;
  justify-content: center;
  margin-top: 4%;
}

.new1 {
  display: flex;
  justify-content: center;
}

.payment-box {
  margin-top: 27px;
  width: 300px;
  height: 270px;
  background-color: rgba(16, 185, 16, 0.699);
  padding: 20px;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 17px;
}

.ticket-popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1;
  justify-content: center;
  align-items: center;
}

.ticket-container {
  background-color: white;
  width: 60%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  text-align: center;
}

select {
  width: 100%;
  margin-bottom: 10px;
}

#total-cost {
  font-size: 24px;
}

#ticket-content {
  font-size: 18px;
}

#generate-ticket {
  margin-top: 10px;
}

/* Media Query for small screens */
@media screen and (max-height: 450px) {
  .sidenav {
    padding-top: 15px;
  }
  .sidenav a {
    font-size: 18px;
  }
}

.snew  {
  border-radius: 17px 17px 17px 17px;
  height: 347px;
  background-size: cover;
  margin-left:27px;
  margin-top:27px;
}

</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <div class="head"><h2>CHARGING STATION</h2></div>
  <div class="mathu"><div class="imge"></div></div>
</div>

<div class="new1">
  <div class="payment-box">
    <h2>Car Parking Payment</h2>
    <label for="hours">Select Hours: </label>
    <select id="hours">
      <option value="0">No Hours</option>
      <option value="1">1 Hour</option>
      <option value="2">2 Hours</option>
      <option value="3">3 Hours</option>
      <option value="4">4 Hours</option>
      <option value="5">5 Hours</option>
      <option value="6">6 Hours</option>
      <option value="7">7 Hours</option>
    </select>
    <div id="total-cost">Total Cost: $0</div>
    <button id="generate-ticket">Generate Ticket</button>
  </div>
 

  <div class="ticket-popup" id="ticket-popup">
    <div class="ticket-container">
      <h3>Parking Ticket</h3>
      <p id="ticket-content">Car parked for 0 hour(s).</p>
      <p id="ticket-cost">Total Cost: $0</p>
      <img src="charg.jpg" height="300px" width="300px" alt="QR Code for Payment">
      <button id="close-ticket" onclick="closeTicketPopup()">Close</button>
    </div>
  </div>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}

document.getElementById('hours').addEventListener('change', updateCost);
document.getElementById('generate-ticket').addEventListener('click', openTicketPopup);

function updateCost() {
  const hours = parseInt(document.getElementById('hours').value);
  const cost = hours * 10;
  document.getElementById('total-cost').textContent = `Total Cost: $${cost}`;
}

function openTicketPopup() {
  const hours = parseInt(document.getElementById('hours').value);
  const cost = hours * 10;
  document.getElementById('ticket-content').textContent = `Car parked for ${hours} hour(s).`;
  document.getElementById('ticket-cost').textContent = `Total Cost: $${cost}`;
  document.getElementById('ticket-popup').style.display = 'flex';
}

function closeTicketPopup() {
  document.getElementById('ticket-popup').style.display = 'none';
}
</script>
</body>
</html>
